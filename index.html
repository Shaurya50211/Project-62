<html>

<head>
	<title>Harry Potter</title>
	<link rel="stylesheet" href="style.css">

</head>

<body>
	<section id="gridSec">
		<img src="https://1000logos.net/wp-content/uploads/2017/02/Harry-Potter-Logo-2004.jpg" id="headImg">
		<br>
		<br>
		<br>
		<!--All the Images are below ⬇︎⬇︎⬇︎⬇︎⬇︎-->
		<div class="row">
			<div class="column">
				<img class="Image" src="https://api.time.com/wp-content/uploads/2014/07/301386_full1.jpg?w=600&quality=85">
			</div>

			<div class="column">
				<img class="Image" src="https://upload.wikimedia.org/wikipedia/en/a/a3/Lordvoldemort.jpg">
			</div>
			<div class="column">
				<img class="Image" src="https://upload.wikimedia.org/wikipedia/en/d/d3/Hermione_Granger_poster.jpg">
			</div>

			<div class="column">
				<img class="Image" src="https://fastly.syfy.com/sites/syfy/files/styles/1200x680/public/wire/legacy/Ron-Weasley.jpg?offset-x=0">
			</div>
			<div class="column">
				<img class="Image" src="https://www.wsfm.com.au/wp-content/uploads/sites/11/2019/05/draco-malfoy-tom-felton.jpg?crop=0,0,64,100&resize=680,816&quality=75">
			</div>
	</section>

	<section id="slideSec">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

		<body>

			<div class="container">
				<div id="myCarousel" class="carousel slide" data-ride="carousel">
					<!-- Indicators -->
					<ol class="carousel-indicators">
						<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
						<li data-target="#myCarousel" data-slide-to="1"></li>
						<li data-target="#myCarousel" data-slide-to="2"></li>
						<li data-target="#myCarousel" data-slide-to="3"></li>
						<li data-target="#myCarousel" data-slide-to="4"></li>
					</ol>

					<!--Below is all the images for Carousel-->
					<div class="carousel-inner">
						<div class="item active">
							<img src="https://api.time.com/wp-content/uploads/2014/07/301386_full1.jpg?w=600&quality=85" class="img responsive">
						</div>

						<div class="item">
							<img src="https://upload.wikimedia.org/wikipedia/en/a/a3/Lordvoldemort.jpg" class="img responsive">
						</div>

						<div class="item">
							<img src="https://upload.wikimedia.org/wikipedia/en/d/d3/Hermione_Granger_poster.jpg" class="img responsive">
						</div>
						<div class="item">
							<img src="https://fastly.syfy.com/sites/syfy/files/styles/1200x680/public/wire/legacy/Ron-Weasley.jpg?offset-x=0" class="img responsive">
						</div>
						<div class="item">
							<img src="https://www.wsfm.com.au/wp-content/uploads/sites/11/2019/05/draco-malfoy-tom-felton.jpg?crop=0,0,64,100&resize=680,816&quality=75" class="img responsive">
						</div>
					</div>


					<!-- Left and right controls -->
					<a class="left carousel-control" href="#myCarousel" data-slide="prev">
						<span class="glyphicon glyphicon-chevron-left"></span>
						<span class="sr-only">Previous</span>
					</a>
					<a class="right carousel-control" href="#myCarousel" data-slide="next">
						<span class="glyphicon glyphicon-chevron-right"></span>
						<span class="sr-only">Next</span>
					</a>
				</div>
			</div>

	</section>
</body>

</html>
